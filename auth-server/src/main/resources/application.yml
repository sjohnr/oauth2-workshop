server:
  port: 9000

logging:
  level:
    org.springframework.security: trace

spring:
  security:
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}oidc"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true
          cashcard-client:
            registration:
              client-id: "cashcard-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/authorize/cashcard-client"
              scopes:
                - "cashcard:read"
                - "cashcard:write"
            require-authorization-consent: true
      client:
        registration:
          auth0:
            provider: auth0
            client-id: ${auth0.client-id}
            client-secret: ${auth0.client-secret}
            client-name: Auth0
            scope:
              - openid
              - profile
              - email
        provider:
          auth0:
            issuer-uri: ${auth0.base-url}
            user-name-attribute: email

auth0:
  base-url: "https://vmware-explore-23.us.auth0.com/"
  client-id: "client-id"
  client-secret: "client-secret"